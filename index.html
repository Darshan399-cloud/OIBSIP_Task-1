<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="https://drive.google.com/file/d/1XUV4IIGginEIpiEpoA8YdOziJ8NtsRBB/view?usp=drivesdk" alt="" height="40px">
            </div>
            <div class="option">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact Us</a>
            </div>
            <div class="cart">
                <button class="cart_btn">
                    <i class="ri-shopping-cart-2-line"></i>
                </button>
            </div>
            <div class="menu_bar">
                <div class="menu_options">
                    <ul class="option_list">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Cart</a></li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <button class="menu_btn">
                    <i class="ri-menu-3-line"></i>
                </button>
            </div>

        </div>
    </nav>
    <div class="hero-section">
        <div class="item">
            <div class="img">
                <img src="images/realme_gt_white-removebg-preview.png" alt="" id="white_mbl">
                <img src="images/realme_gt_green-removebg-preview.png" alt="" id="green_mbl">
            </div>
            <div class="img_btn">
                <button id="left_btn"><i class="ri-arrow-left-line" ></i></button>
                <button id="ryt_btn"><i class="ri-arrow-right-line" ></i></button>
            </div>
        </div>
        <div class="desc">
            <div class="mob-detail">
                <div class="title">
                    <p>Realme GT 6T</p>
                </div>
                <div class="description">
                    <p>The Realme GT 6T features a Snapdragon 7+ Gen 3, a 6.78" Hyper Display, a 50MP triple camera, and a 5500mAh battery with 120W fast charging</p>
                </div>
                <div class="choice">
                    <div class="colour">
                        <b>Colour</b>
                        <div class="clr">
                            <button id="fir_clr">Razor Green</button>
                            <button id="sec_clr">Fluid Silver</button>
                        </div>
                    </div>
                    <div class="quantity">
                        <h3 class="quantity_title">Quantity</h3>
                        <div class="quantity_content">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="order">
                    <div class="price">
                        <span>Price</span>
                        <b id="mbl_price">$478</b>
                    </div>
                    <div class="odr_btn">
                        <button class="odr_button">ADD TO CART</button>
                    </div>
                </div>
                <div class="message">
                    <p class="messages"><i class="ri-check-line"></i>Product is sucessfully added to cart</p>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
